<div class="card">
  <div class="card-header">
    <span><i class="fas fa-users"></i></span> Friend List
  </div>
  <ul class="list-group list-group-flush" *ngFor="let f of friends">
    <li class="list-group-item">
      <span><img  src="{{f.avatar}}" alt="" class="img-thumbnail" style="width: 70px;height: 70px;border-radius: 50%;" ></span>
      <span> {{f.first_name }} {{f.last_name}} {{f.username}}</span>
      <span><button type="button" class="btn btn-sm btn-primary" (click)="deleteFriend(1,f.id)">Unfriend</button></span> <br>
      <small>{{f.address}}</small>
    </li>
  </ul>
</div>


<div class="card-group" style="padding-top: 20px">
<div class="card">
  <div class="card-header">
    <span><i class="fas fa-users"></i></span> Friend Request
  </div>
  <ul class="list-group list-group-flush" *ngFor="let r of receiverFriend">
    <li class="list-group-item">
      <span><img  src="{{r.avatar}}" alt="" class="img-thumbnail" style="width: 70px;height: 70px;border-radius: 50%;" ></span>
      <span> {{r.first_name }} {{r.last_name}} {{r.username}}</span>
      <span><button type="button" class="btn btn-sm btn-primary" (click)="acceptFriend(1,r.id)">Accept</button></span>
      <span><button type="button" class="btn btn-sm btn-primary" (click)="cancelFriendRequest(1,r.id)">Cancel</button></span>
      <br>
      <small>{{r.address}}</small>
    </li>
  </ul>
</div>
</div>
