<!--- \\\\\\\CREATE Post-->
<div class="card gedf-card" *ngIf="isULoginEqualUOwn">
  <div class="card-header">
    <ul class="nav nav-tabs card-header-tabs" id="myTab" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="posts-tab" data-toggle="tab" href="#posts" role="tab" aria-controls="posts"
           aria-selected="true">
          Make a publication</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="images-tab" data-toggle="tab" role="tab" aria-controls="images" aria-selected="false"
           href="#images">Images</a>
      </li>
    </ul>
  </div>
  <div class="card-body">
    <form>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="posts" role="tabpanel" aria-labelledby="posts-tab">
          <div class="form-group">
            <label class="sr-only" for="message">post</label>
            <textarea class="form-control" id="message" rows="3" placeholder="What are you thinking?"
                      [(ngModel)]="newPost.content" name="content"></textarea>
          </div>
        </div>
        <div class="tab-pane fade" id="images" role="tabpanel" aria-labelledby="images-tab">
          <div class="form-group">
            <div>
              <input type="text" class="form-control" id="customFile" placeholder="image link" [(ngModel)]="imgSrc"
                     name="imgSrc">
            </div>
            <button class="btn info" (click)="moreImg()">more image?</button>
          </div>
          <div class="py-4"></div>
        </div>
      </div>
      <div class="btn-toolbar justify-content-between">
        <div class="btn-group">
          <button type="submit" class="btn btn-primary" (click)="submit()">share</button>
        </div>
      </div>

    </form>
  </div>
</div>
<!-- CREATE Post END /////-->


<!--- LIST  Post-->
<div *ngFor="let p of postList;let pi = index">
  <div class="card gedf-card">
    <div class="card-header">
      <div class="d-flex justify-content-between align-items-center">
        <div (click)="onSelect(p.user.username)" class="d-flex justify-content-between align-items-center">
          <div class="mr-2">
            <img class="rounded-circle" width="50" height="50" src="{{p.user.avatar}}" alt="">
          </div>
          <div class="ml-2">
            <div class="h5 m-0">{{p.user.firstName}} {{p.user.lastName}}</div>
            <div class="h7 text-muted">{{p.user.username}}</div>
          </div>
        </div>
        <div>
          <div class="dropdown" *ngIf="isULoginEqualUOwn">
            <button class="btn btn-link dropdown-toggle" type="button" id="gedf-drop1" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
              <i class="fa fa-ellipsis-h"></i>
            </button>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="gedf-drop1">
              <div class="h6 dropdown-header">Configuration</div>
              <button class="dropdown-item" (click)="editPost(p)">Edit</button>
              <button class="dropdown-item" (click)="deletePost(p.id)">Delete</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="text-muted h7 mb-2"><i class="fa fa-clock-o"></i>{{p.createdDate}}</div>

      <p class="card-text">
        {{p.content}}
      </p>
      <div class="img-bunch">
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-6" *ngFor="let photo of p.photoList">
            <figure>
              <div style="float: left">
                <a style="float: left" class="strip" href="{{photo.linkSrc}}" title="" data-strip-group="mygroup"
                   data-strip-group-options="loop: false">
                  <img src="{{photo.linkSrc}}" alt="" class="img-thumbnail">
                </a>
              </div>
            </figure>
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <a href="#" class="card-link"><i class="fa fa-gittip"></i> Like</a>
      <a href="#" class="card-link"><i class="fa fa-comment"></i> Comment</a>
      <a href="#" class="card-link"><i class="fa fa-mail-forward"></i> Share</a>
    </div>
    <!--    List comment-->
    <div *ngIf="p.commentList!.length!=0">
      <div *ngFor="let cm of p.commentList;let cmi = index">
        <div class="cardbox-comments">
          <div class="row">
            <div class="col-12 d-flex justify-content-between align-items-center">
              <div class="d-flex justify-content-between align-items-center">
                <div (click)="onSelect(cm.user.username)" class="comment-avatar float-left">
                  <img width="30" height="30" class="rounded-circle" src="{{cm.user.avatar}}" alt="...">
                  {{cm.user.username}}
                </div>
              </div>
              <div class="float-right">
                <div class="dropdown float-right"
                     *ngIf="isULoginEqualUOwnthisComment(cm.user.username) || isULoginEqualUOwn">
                  <button class="btn btn-link dropdown-toggle" type="button" id="gedf-drop2" data-toggle="dropdown"
                          aria-haspopup="true" aria-expanded="false">
                    <i class="fa fa-ellipsis-h"></i>
                  </button>
                  <div class="dropdown-menu dropdown-menu-right" aria-labelledby="gedf-drop1">
                    <div class="h6 dropdown-header">Configuration</div>
                    <button class="dropdown-item" (click)="editComment(cm)"
                            *ngIf="isULoginEqualUOwnthisComment(cm.user.username)">Edit
                    </button>
                    <button class="dropdown-item" (click)="deleteComment(cm.id,pi,cmi)">Delete</button>
                  </div>
                </div>
                <span class="float-right">{{cm.content}}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <!--List comment END-->
    <!--    //////////////////////-->

    <!--    Comment Box-->
    <div class="form-group row">
			  <span class="col-sm-2 col-form-label col-form-label-sm">
			   <div (click)="onSelect(userWhoLogin.username)">
           <img class="rounded-circle" width="30" height="30" src="{{userWhoLogin.avatar}}" alt="...">
           {{userWhoLogin.username}}
         </div>
			  </span>
      <div class="col-sm-10">
        <input placeholder="Write a comment" (keydown.enter)="comment(p.id)" type="text"
               class="form-control form-control-sm" (input)="onCommentChance($event)" id="inputComment{{p.id}}">
      </div>
    </div>
    <!--    Comment Box END-->
  </div>
</div>


<!--modal edit post-->
<div class="modal fade" id="editPostModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New message</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="tab-content">
          <div class="tab-content">
            <div aria-labelledby="posts-tab">
              <div class="form-group">
                <label class="sr-only" for="message">post</label>
                <textarea class="form-control" rows="3" placeholder="What are you thinking?"
                          [(ngModel)]="postToEdit.content" name="content"></textarea>
              </div>
            </div>
            <div>
              <div style="float: left" *ngFor="let photo of postToEdit.photoList;let i = index">
                <a href="{{photo.linkSrc}}">
                  <img width="100" height="100" src="{{photo.linkSrc}}" alt="" class="img-thumbnail">
                </a>
                <span class="close" aria-hidden="true" (click)="deletePhoto(i)">&times;</span>
              </div>
            </div>
            <div class="formGroup">
              <div>
                <input type="text" class="form-control" placeholder="image link" [(ngModel)]="imgSrc" name="imgSrc">
              </div>
              <button class="btn info" (click)="saveEditPhoto()">more image?</button>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="saveEditPost()">Send message</button>
      </div>
    </div>
  </div>
</div>
