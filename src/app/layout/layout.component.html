<app-navbar></app-navbar>

<div class="container-fluid gedf-wrapper">
  <div class="row">

    <!--    LEFT SIDEBAR-->
    <div class="col-md-3">
      <div class="list-group" id="list-tab" role="tablist">
        <a class="list-group-item list-group-item-action active" id="list-home-list" data-toggle="list"
           routerLink="/index/newfeeds">Home</a>
        <a class="list-group-item list-group-item-action" id="personal-page" data-toggle="list"
           routerLink="/index/personal/{{username}}">Personal Page</a>
        <a class="list-group-item list-group-item-action" id="list-friend-list" data-toggle="list" routerLink="/friend">Friend</a>

        <a class="list-group-item list-group-item-action" id="settings" data-toggle="list" routerLink="/index/settings">Settings</a>
        <a class="list-group-item list-group-item-action" id="logout" data-toggle="list" routerLink="/login" >Logout</a>
      </div>
    </div>
    <!--  END  LEFT SIDEBAR-->

    <!--    CENTER-->
    <div class="col-md-6 gedf-main">
      <router-outlet></router-outlet>
    </div>
    <!--  END  CENTER-->

    <!--    right sidebar-->
    <div class="col-md-3">
      <div class="card">
        <div class="card-header" id="card-headmk" >
          <span ><i class="fas fa-users"></i></span> Friends
        </div>
        <ul class="list-group list-group-flush mb-2 shadow" *ngFor="let n of friends">
          <li class="list-group-item">
            <div class="row">
              <div (click)="goToPersonal(n.username)">
          <span><img src="{{n.avatar}}" alt="" class="img-thumbnail"
                     style="width: 70px;height: 70px;border-radius: 50%;"></span>
              </div>
              <div class="ml-2">
                <span (click)="goToPersonal(n.username)" style="font-size: large;font-weight: bold"> {{n.first_name }} {{n.last_name}}</span>
                <div>
                  <small class="inforFriend">{{n.address}}</small>
                </div>
                <div>
                  <small class="inforFriend">{{n.date_of_birth | date:'dd/MM/yyyy'}}</small>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <!--  END  right sidebar-->

  </div>
</div>
