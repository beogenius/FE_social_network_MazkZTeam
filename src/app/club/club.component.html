  <div class="container-fluid gedf-wrapper mt-5">
    <div class="row">
      <div class="col-md-3">

        <!--        tao group-->
        <div class="card">
          <form (ngSubmit)="onSubmit()">
            <div class="card-header" id="card-headfl">
              <span><i class="fas fa-users"></i></span> Create Group
              <div class="pt-1 mb-3 row">
                <label class="col-auto col-form-label">Name:</label>
                <div class="col-auto">
                  <input type="text" class="form-control" [(ngModel)]="newClub.name" name="name">
                </div>
              </div>
              <div class="pt-1 mb-3 row">
                <label class="col-auto col-form-label">Detail:</label>
                <div class="col-auto">
                  <input type="text" class="form-control" [(ngModel)]="newClub.detail" name="detail">
                </div>
              </div>
              <div class="pt-1 mb-3 row">
                <label class="col-auto col-form-label">Permission:</label>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="permissionx" id="inlineRadio1"
                         value="1" [(ngModel)]="permissionx">
                  <label class="form-check-label" for="inlineRadio1">Public <i class="fas fa-globe-americas"></i></label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="permissionx" id="inlineRadio2"
                         value="2" [(ngModel)]="permissionx">
                  <label class="form-check-label" for="inlineRadio2">Private <i class="fas fa-lock"></i></label>
                </div>
              </div>
              <div class="pt-1 mb-3 row">
                <div class="col-auto">
                  <button class="btn btn-success pl-2" type="submit">Create</button>
                </div>
              </div>
            </div>
          </form>
        </div>
        <!--        het tao group-->
        <!--        group user tao-->
        <div class="pt-2">
          <div class="card">
            <div class="card-header">
              <span><i class="fas fa-users"></i></span> Your Group
            </div>
            <ul class="list-group list-group-flush mb-2 shadow" *ngFor="let c of listClubByUserCreate">
              <li class="list-group-item">
                <div class="row">
                  <div class="ml-2">
                    <span (click)="goToClub(c.name!)" style="font-size: large;font-weight: bold"> {{c.name}}</span>
                    <div>
                      <small class="inforFriend">Member: {{c.members!.length}}</small>
                    </div>
                  </div>
                  <div class="ml-auto">
          <span><button type="button" class="btn btn-sm btn-danger"
                        (click)="deleteClub(user.username,c.id)">Delete Club</button></span>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
        <!--        het gr user tao-->
      </div>
      <!--        gr chua join-->
      <div class="col-md-6">
        <div class="card">
          <div class="card-header" id="card-headmk">
            <span><i class="fas fa-users"></i></span> Group
          </div>
          <ul class="list-group list-group-flush mb-2 shadow" *ngFor="let c of listClubNotJoinedYet ; let i = index">
            <li class="list-group-item">
              <div class="row">
                <div class="ml-2">
                  <span (click)="goToClub(c.name!)" style="font-size: large;font-weight: bold"> {{c.name}}</span>
                  <div>
                    <small class="inforFriend">Member: {{c.members!.length}}</small>
                  </div>
                </div>
                <div class="ml-auto">
          <span><button type="button" class="btn btn-sm btn-primary"
                        (click)="joinClub(user.username,c,i)">Join Club</button></span>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
      <!--       het gr chua join-->
      <!--       gr joined-->
      <div class="col-md-3">
        <div class="card">
          <div class="card-header" id="card-headrr">
            <span><i class="fas fa-users"></i></span> Group You Have Joined
          </div>
          <ul class="list-group list-group-flush mb-2 shadow" *ngFor="let c of listClubJoined">
            <li class="list-group-item">
              <div class="row">
                <div class="ml-2">
                  <span (click)="goToClub(c.name!)" style="font-size: large;font-weight: bold"> {{c.name}}</span>
                  <div>
                    <small class="inforFriend">Member: {{c.members!.length}}</small>
                  </div>
                </div>
                <div class="ml-auto">
          <span><button type="button" class="btn btn-sm btn-primary"
                        (click)="leaveGroup(user.username,c.id)">Leave Club</button></span>
                </div>
              </div>
            </li>
          </ul>
        </div>

        <div class="card">
          <div class="card-header" >
            <span><i class="fas fa-users"></i></span> Group You Have Requested
          </div>
          <ul class="list-group list-group-flush mb-2 shadow" *ngFor="let c of listClubRequested ; let i = index">
            <li class="list-group-item">
              <div class="row">
                <div class="ml-2">
                  <span (click)="goToClub(c.name!)" style="font-size: large;font-weight: bold"> {{c.name}}</span>
                  <div>
                    <small class="inforFriend">Member: {{c.members!.length}}</small>
                  </div>
                </div>
                <div class="ml-auto">
          <span><button type="button" class="btn btn-sm btn-primary"
                        (click)="CancelReq(user.username,c,i)">Cancel</button></span>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
      <!--       het gr joined-->

    </div>
  </div>
</div>
